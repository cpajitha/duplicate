name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]  # Ensures CD runs only after CI Pipeline completes
    types:
      - completed

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t cpajitha/fastapi_app:latest .

      - name: Log in to Docker Hub
        shell: powershell
        run: echo $env:DOCKER_PASSWORD | docker login --username $env:DOCKER_USERNAME --password-stdin

      - name: Push Docker image
        run: docker push cpajitha/fastapi_app:latest

