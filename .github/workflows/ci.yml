name: CI Pipeline

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Changed to Ubuntu for better compatibility

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t cpajitha/fastapi_app:${{ github.sha }} .

      - name: Push Docker image to Docker Hub
        run: |
          docker tag cpajitha/fastapi_app:${{ github.sha }} cpajitha/fastapi_app:latest
          docker push cpajitha/fastapi_app:${{ github.sha }}
          docker push cpajitha/fastapi_app:latest

      - name: Run Docker container
        run: docker run -d --name fastapi_container -p 8000:8000 cpajitha/fastapi_app:${{ github.sha }}

      - name: Wait for FastAPI Server in Docker container
        run: |
          for i in {1..10}; do
            if curl -s http://127.0.0.1:8000/docs; then
              echo "✅ FastAPI server is up!"
              exit 0
            fi
            echo "⏳ FastAPI server not available yet. Retrying in 3 seconds..."
            sleep 3
          done
          echo "❌ FastAPI server failed to start."
          exit 1

      - name: Run tests (pytest, unittest)
        run: |
          pytest -v testing_with_pytest.py
          python testing_with_unittest.py

      - name: Stop and Remove Docker container
        if: always()
        run: |
          docker stop fastapi_container
          docker rm fastapi_container
